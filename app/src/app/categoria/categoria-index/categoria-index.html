<!-- Encabezado con botón para crear categoría -->
<div class="actions-header">
    <button mat-flat-button class="btn-primary" (click)="nuevaCategoria()">
        <mat-icon>add</mat-icon>
        <span>Agregar Categoría</span>
    </button>
</div>



<div class="grid-container">
    @if(datos().length > 0) {
    <div class="product-list">
        @for (item of datos(); track item.id) {
        <div class="product-card">
            <mat-card class="category-card">
                <!-- Header con avatar e información -->
                <div class="card-header">
                    <div class="avatar">{{ item.nombre ? item.nombre.charAt(0) : '?' }}</div>
                    <div class="info">
                        <h2>{{ item.nombre }}</h2>
                    </div>
                </div>

                <!-- Cuerpo de la tarjeta -->
                <div class="card-body">
                    <p><strong>Etiquetas:</strong> {{ item.etiquetas.length }}</p>
                    <p><strong>Especialidades:</strong> {{ item.especialidades.length }}</p>
                </div>

                <!-- Footer con botón -->
                <div class="card-footer">
                    <button mat-icon-button matTooltip="Detalle Categoría" aria-label="Detalle Categoría"
                        (click)="detalle(item.id)">
                        <mat-icon>info</mat-icon>
                    </button>

                    <!-- Editar -->
                    <button mat-icon-button matTooltip="Editar Categoría" aria-label="Editar Categoría"
                        (click)="editar(item.id)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </div>
            </mat-card>
        </div>
        }
    </div>
    } @else {
    <div>
        <p>No se encontraron categorías registradas.</p>
    </div>
    }
</div>
