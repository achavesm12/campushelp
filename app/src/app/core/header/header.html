<header class="app-header">
    <div class="header-left">
        <img src="logo.png" alt="Logo CampusHelp" class="logo">
    </div>

    <nav class="header-nav">
        <a routerLink="/inicio" routerLinkActive="active">
            {{ 'HEADER.INICIO' | translate }}
        </a>

        <button mat-button [matMenuTriggerFor]="menuListas">
            {{ 'HEADER.LISTAS' | translate }}
        </button>
        <mat-menu #menuListas="matMenu">
            <button mat-menu-item routerLink="/tecnicos">
                {{ 'HEADER.TECNICOS' | translate }}
            </button>
            <button mat-menu-item routerLink="/categorias">
                {{ 'HEADER.CATEGORIAS' | translate }}
            </button>
            <button mat-menu-item routerLink="/tickets">
                {{ 'HEADER.TICKETS' | translate }}
            </button>
            <button mat-menu-item routerLink="/asignaciones">
                {{ 'HEADER.ASIGNACIONES' | translate }}
            </button>
        </mat-menu>

        <button mat-button [matMenuTriggerFor]="menuMantenimientos">
            {{ 'HEADER.MANTENIMIENTOS' | translate }}
        </button>
        <mat-menu #menuMantenimientos="matMenu">
            <button mat-menu-item routerLink="/usuarios">
                {{ 'HEADER.USUARIOS' | translate }}
            </button>
            <button mat-menu-item routerLink="/configuracion">
                {{ 'HEADER.CONFIGURACION' | translate }}
            </button>
        </mat-menu>

        <a routerLink="/login" class="logout">
            {{ 'HEADER.LOGOUT' | translate }}
        </a>

        <select #selector (change)="cambiarIdioma(selector.value)" class="lang-selector">
            <option value="es">ES</option>
            <option value="en">EN</option>
        </select>
    </nav>
</header>
