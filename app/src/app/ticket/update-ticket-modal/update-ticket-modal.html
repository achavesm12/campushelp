<div class="dialog-container">
    <div class="modal-card">

        <h2 class="modal-title">Actualizar estado del ticket</h2>

        <form [formGroup]="form">

            <!-- Nuevo Estado -->
            <div class="form-field">
                <mat-form-field appearance="outline">
                    <mat-label>Nuevo estado</mat-label>
                    <mat-select formControlName="nuevoEstado">
                        <mat-option *ngFor="let est of estadosDisponibles" [value]="est">
                            {{ est }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <!-- Observaci칩n -->
            <div class="form-field">
                <mat-form-field appearance="outline">
                    <mat-label>Observaci칩n</mat-label>
                    <textarea matInput formControlName="observacion" rows="3"></textarea>
                </mat-form-field>
            </div>

            <!-- Im치genes -->
            <div class="form-field">
                <label>Im치genes (obligatorio)</label>
                <input type="file" (change)="onFileChange($event)" multiple />
            </div>

        </form>

        <!-- Footer -->
        <div class="modal-footer">
            <button mat-stroked-button class="btn-cancelar" (click)="cerrar()">
                Cancelar
            </button>

            <button mat-flat-button class="btn-guardar" (click)="guardar()">
                Guardar
            </button>
        </div>

    </div>
</div>
